<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59f0c5508d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="formbox">
            <h1 id="title"> Sign Up</h1>
            <form action="index2.html" method="get">
                <div class="inputgroup">
                    <div class="inputfield" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" minlength="6" maxlength="9" name="text" required>


                    </div>
                    <div class="inputfield" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="stark@gmail.com"  maxlength="50" name="email" required>


                    </div>
                    <div class="inputfield" id="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" maxlength="8" name="password" required>


                    </div>
                    <p>Forget Password <a href=" ">click here</a>
                 
                    </p>
                </div>
          
            <br>
            <br>
            <br>
                
            
            <div class="btnfield">
                <button type="button" id="signupbtn">Sign Up</button>
                <button type="button" class="disable" id="signinbtn">Sign in</button>
                
  
                <button type="submit"  id ="sub"  >Submit</button>
            </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>


</body>
